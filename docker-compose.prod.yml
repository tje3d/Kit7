services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kit7-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/kit7_prod?schema=public"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18-alpine
    container_name: kit7-db-prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kit7_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
